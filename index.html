{% for page in site.posts %}
  <div class="column row article{% if page.excerpt != page.content %} extended-article{% endif %}">
    <h3><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h3>
    {% if page.excerpt != page.content %}{{ page.excerpt }}{% endif %}
    {{ page.content }}
    <p><time class="published-date">â€” {{ page.date | date: "%m/%d/%Y" }}</time></p>
    {% if page.excerpt != page.content %}<p class="read-more"><a href="{{ page.url }}">read more</a></p>{% endif %}
  </div>
{% endfor %}
