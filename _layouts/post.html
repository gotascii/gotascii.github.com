---
layout: default
---
<div class="hentry">
  <h2 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2> 
  <p class="updated">{{ page.date | date: "%m/%d/%Y" }}</p>
  <div class="entry-content">
    {{ page.excerpt }}
    {{ page.content }}
  </div>
</div>

<div id="comments"></div>

<form action="http://localhost:4567/comments" method="post">
  <input type="text" name="body">
</form>
