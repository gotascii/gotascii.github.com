---
layout: default
---
<div class="hentry">
  <h2 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2> 
  <p class="updated">{{ page.date | date: "%m/%d/%Y" }}</p>
  <div class="entry-content">
    {{ page.excerpt }}
    {{ page.content }}
  </div>
</div>

<script type="text/html" id="comment_tmpl">
  <li class="comment" id="comment-<%=id%>">
    <p class="comment-author">
      <cite><a href="<%=url%>"><%=author%></a></cite> says:
    </p>
    <p class="comment-date">
      <a href="#comment-<%=id%>">omg a date</a>
    </p>
    <blockquote><%=body%></blockquote>
  </li>
</script>

<div id="comments">
	<h3 id="no-comments-heading">No comments yet.</h3>

  <div id="do-comment-box">
	  <h3>Write your comment:</h3>
	  <form id="comment-form" method="post" action="http://localhost:4567/comments">
	    <p>
		    <label for="author">Name (required)</label>
		    <input class="required" type="text" name="comment[author]" />
	    </p>
	    <p>
		    <label for="email">Email (required, will not be published)</label>
		    <input class="required email" type="text" name="comment[email]" />
	    </p>
	    <p>
		    <label for="url">Website (if you have one)</label>
		    <input type="text" name="comment[url]" />
	    </p>
	    <p>
	      <label for="url">Your Comment (required)</label>
	      <textarea class="required" name="comment[body]" id="comment" cols="50" rows="10"></textarea>
	    </p>
	    <p class="btn"><input type="submit" value="Submit Comment" /></p>
	  </form>
  </div>
</div>
